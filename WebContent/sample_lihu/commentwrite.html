<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"  />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>

<link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div id="wrap">
		<div id="header">
			<div class="topArea clearfix">
				<h1>发表评论</h1>
				<div class="prev">
					<a href="#" onclick="javascript:history.back(-1);"><img src="images/prev.png" alt="后退" /></a>
				</div>
			</div>
		</div><!--header-->
		<div id="container">
			<div class="forumPost">
				<div class="write">
					<p class="posts commentWrite"><textarea name="" id="postCont" cols="30" rows="10">写点什么吧…</textarea></p>
				</div>
				<div class="btn clearfix">
					<span class="rightArea clearfix">
						<a href="#">取消</a>
						<a href="#">发表</a>
					</span>
				</div>
			</div>
		</div><!--container-->
		<div id="footer"></div><!--footer-->
	</div><!--wrap-->
	
<script type="text/javascript">
	$(function(){
		var textarea2 = $("#postCont");

		textarea2.focusin(function(){
		  // alert(a);
		  if($(this).text() !== "写点什么吧…"){
			return false;
		  }else{
			$(this).text("");
		  }
		});
		textarea2.focusout(function(){
		  if($(this).text() == ""){
			$(this).text("写点什么吧…");
		  }
		});
	});
</script>
</body>
</html>
