<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>

<link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div id="wrap">
		<div id="header">
			<div class="topArea clearfix">
				<h1>订单确认</h1>
				<div class="prev">
					<a href="#" onclick="javascript:history.back(-1);"><img src="images/prev.png" alt="后退" /></a>
				</div>
			</div>
		</div><!--header-->
		<div id="container">
			<div class="prd_order">
				<h2>订单确认：</h2>
				<div class="inner">
					<div class="orderInfo clearfix">
						<div class="name">暖房子经典绘本系列·第五辑暖心篇：一切因为有你</div>
						<div class="quantity">x1</div>
						<div class="price">￥20.01</div>
					</div>
					<div class="total clearfix">
						<div class="leftArea">合计：<span>1本</span></div>
						<div class="rightArea">实付：<span>￥ 20.01</span></div>
					</div>
				</div>
				<div class="address off"> <!-- 添加信息前 -->
					<h2><a href="address.html">添加收货信息</a></h2>
				</div>
				<div class="address on"> <!-- 添加信息后 -->
					<h2>收货信息</h2>
					<p class="name">张三</p>
					<p class="addr">地址：北京市，朝阳区，朝阳区，XXXXXXXXXX</p>
					<p class="tel">电话：150-0000-0000</p>
				</div>
				<div class="delivery">
					<span>快递</span>免运费
				</div>
			</div>
		</div><!--container-->
		<div id="footer">
			<a href="#" class="fbButton">提交订单</a>
		</div><!--footer-->
	</div><!--wrap-->
</body>
</html>
