<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"  />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<script type="text/javascript" src="../js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/codetimeset.js"></script>
<link href="../css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<form action="" name="form1" method="post" enctype="multipart/form-data">
	<div id="wrap">
		<div id="header">
			<div class="topArea clearfix">
				<h1>找回密码</h1>
				<div class="prev">
					<a href="javascript:history.back(-1);"><img src="../images/prev.png" alt="后退" /></a>
				</div>
			</div>
		</div><!--header-->
		<div id="container">
			<div class="login">
				<div class="logId clearfix">
					<div class="leftArea">手机号</div>
					<div class="rightArea"><input type="text" name="phone" id="entryTel" value="请输入手机号" /><div class="sentCode"><input onClick="sendMessage()" id="btnSendCode" type="button" value="发送验证码"  /></div></div>
				</div>
				<div class="logPsd clearfix">
					<div class="leftArea">验证码</div>
					<div class="rightArea"><input type="text" name="code" id="entryCode" value="请入出验证码" /><div id="showPsd" class="clearfix"><div class="inner clearfix"><span>change</span></div></div></div>
				</div>
			</div>
		</div><!--container-->
		<div id="footer">
			<a id="sum" class="fbButton">完成</a>
		</div><!--footer-->
	</div><!--wrap-->
</form>
<script type="text/javascript">
$("#btnSendCode").click(function(){
	//alert($("#entryTel").val());
	$.ajax({
		dataType: "json",
		url:"appSendCodePasswrod?phone="+$("#entryTel").val(),			
		async:false,
		success: function (data) {   
			
			if(data){
				alert('已发送验证码');
			}else{
				alert('此手机号未注册');
			}
		}
	})

	
});




$("#sum").click(function(){
	//document.form1.action="appCheckCode";
	//document.form1.submit();
	alert('已提交');
	$.ajax({
		dataType: "json",
		url:"appCheckCode?code="+$("#entryCode").val(),			
		async:false,
		success: function (data) {   
			
			if(data){
				alert('验证成功');
				window.location="modifypsd2.html";
			
			}else{
				alert('验证失败');	
			}
		}
	})

	
});
	$(function(){
		var entryTel = $("#entryTel");
		var entryCode = $("#entryCode");
		entryTel.focusin(function(){
			if(entryTel.val() !== "请输入手机号" ){
			return false;
			}else{
			$(this).val("");
			}
		}
		);
		entryTel.focusout(function(){
		  if($(this).val() == ""){
			$(this).val("请输入手机号");
		  }
		});
		
		entryCode.focusin(function(){
		  // alert(a);
		  if($(this).val() !== "请输出验证码"){
			return false;
		  }else{
			$(this).val("");
			entryCode.attr("type","password")
		  }
		});
		entryCode.focusout(function(){
		  if($(this).val() == ""){
			entryCode.attr("type","text")
			$(this).val("请输出验证码");
			$("#showPsd .inner span").removeClass("changeOn");
		  }
		});
		$("#showPsd .inner").click(function(){
			if(entryCode.val() !== "请输出验证码"){
				if(entryCode.attr("type") == "password"){
					entryCode.attr("type","text");
					$("#showPsd .inner span").addClass("changeOn");
				}else{
					entryCode.attr("type","password");
					$("#showPsd .inner span").removeClass("changeOn");
				}
			}
		});
	});
</script>
</body>
</html>
