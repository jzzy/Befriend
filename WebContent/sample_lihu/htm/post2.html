  <script> 
function setImagePreview() { 
var docObj=document.getElementById("doc"); 
var imgObjPreview=document.getElementById("preview"); 
if(docObj.files && docObj.files[0]){ 
//火狐下，直接设img属性 
imgObjPreview.style.display = 'block'; 
imgObjPreview.style.width = '300px'; 
imgObjPreview.style.height = '120px'; 
//imgObjPreview.src = docObj.files[0].getAsDataURL(); 
//火狐7以上版本不能用上面的getAsDataURL()方式获取，需要一下方式 
if (window.navigator.userAgent.indexOf("Chrome") >= 1 || window.navigator.userAgent.indexOf("Safari") >= 1) { 
imgObjPreview.src = window.webkitURL.createObjectURL(docObj.files[0]); 
} 
else { 
imgObjPreview.src = window.URL.createObjectURL(docObj.files[0]); 
} 
//imgObjPreview.src = window.URL.createObjectURL(docObj.files[0]); 

}else{ 
//IE下，使用滤镜 
docObj.select(); 
var imgSrc = document.selection.createRange().text; 
var localImagId = document.getElementById("localImag"); 
//必须设置初始大小 
localImagId.style.width = "250px"; 
localImagId.style.height = "200px"; 
//图片异常的捕捉，防止用户修改后缀来伪造图片 
try{ 
localImagId.style.filter="progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod=scale)";
locem("DXImageTransform.Microsoft.AlphaImageLoader").src = imgSrc; 
}catch(e){ 
alert("您上传的图片格式不正确，请重新选择!"); 
return false; 
} 
localImagId.style.display = 'block'; 
imgObjPreview.style.display = 'none'; 
document.selection.empty(); 
} 
return true; 
} 

function fn_browse() 
{ 
document.form1.imgFile.click(); 
} 
</script>

	$(function(){
		var textarea = $("#postTit");
		var textarea2 = $("#postCont");

		textarea.focusin(function(){
		  // alert(a);
		  if($(this).text() !== "标题，4-25个字"){
			return false;
		  }else{
			$(this).text("");
		  }
		});
		textarea.focusout(function(){
		  if($(this).text() == ""){
			$(this).text("标题，4-25个字");
		  }
		});
		textarea2.focusin(function(){
		  // alert(a);
		  if($(this).text() !== "内容，10-700个字"){
			return false;
		  }else{
			$(this).text("");
		  }
		});
		textarea2.focusout(function(){
		  if($(this).text() == ""){
			$(this).text("内容，10-700个字");
		  }
		});
	});
	$(function(){
		// 初始化插件
		$("#zyupload").zyUpload({
			width            :   "100%",                 // 宽度
			height           :   "auto",                 // 宽度
			itemWidth        :   "60%",                 // 文件项的宽度
			itemHeight       :   "80px",                 // 文件项的高度
			url              :   "http://www.jq22.com/demo/jquery-publicity20151104/upload/UploadAction",  // 上传文件的路径
			fileType         :   ["jpg","png","js","exe"],// 上传文件的类型
			fileSize         :   51200000,                // 上传文件的大小
			multiple         :   true,                    // 是否可以多个文件上传
			dragDrop         :   false,                   // 是否可以拖动上传文件
			tailor           :   false,                   // 是否可以裁剪图片
			del              :   true,                    // 是否可以删除文件
			finishDel        :   false,  	
			fileNum : 5,  								  // 代表文件总个数，因为涉及到继续添加，所以下一次添加需要在它的基础上添加索引
			/* 外部获得的回调接口 */
			onSelect: function(selectFiles, allFiles){    // 选择文件的回调方法  selectFile:当前选中的文件  allFiles:还没上传的全部文件
				console.info("当前选择了以下文件：");
				console.info(selectFiles);
			},
			onDelete: function(file, files){              // 删除一个文件的回调方法 file:当前删除的文件  files:删除之后的文件
				console.info("当前删除了此文件：");
				console.info(file.name);
			},
			onSuccess: function(file, response){          // 文件上传成功的回调方法
				console.info("此文件上传成功：");
				console.info(file.name);
				console.info("此文件上传到服务器地址：");
				console.info(response);
				$("#uploadInf").append("<p>上传成功，文件地址是：" + response + "</p>");
			},
			onFailure: function(file, response){          // 文件上传失败的回调方法
				console.info("此文件上传失败：");
				console.info(file.name);
			},
			onComplete: function(response){           	  // 上传完成的回调方法
				console.info("文件上传完成");
				console.info(response);
			}
		});
		
	});
</script>
