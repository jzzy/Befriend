<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"  />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<script type="text/javascript" src="../js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<link href="../css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<form action="webRegistration" method="post">
	<div id="wrap">
		<div id="header">
			<div class="topArea clearfix">
				<h1>注册</h1>
				<div class="prev">
					<a href="#" onclick="javascript:history.back(-1);"><img src="../images/prev.png" alt="后退" /></a>
				</div>
				<div class="topTool">
					<span><a href="login.html">登录</a></span>
				</div>
			</div>
		</div><!--header-->
		<div id="container">
			<div class="login">
				<div class="logId clearfix">
					<div class="leftArea">账号</div>
					<div class="rightArea"><input type="text" name="userid" id="logId" value="用户名/手机号" /></div>
				</div>
				<div class="logId clearfix">
					<div class="leftArea">验证码</div>
					<div class="rightArea"><input type="text" name="entryCode" id="entryCode" value="请输入验证码" /><div class="sentCode"><a href="#">发送验证码</a></div></div>
				</div>
				<div class="logPsd clearfix">
					<div class="leftArea">密码</div>
					<div class="rightArea"><input type="text" name="psd" id="logPsd" value="请输入6~16位字符" /><div id="showPsd" class="clearfix"><div class="inner clearfix"><span>change</span></div></div></div>
				</div>
				<p class="info agree"><img src="../images/ico46.png" alt="checked" />我已阅读并同意<a href="#">《家长之友服务协议》</a></p>
			</div>
		</div><!--container-->
		<div id="footer">
			<a href="#" class="fbButton">登陆</a>
		</div><!--footer-->
	</div><!--wrap-->

<script type="text/javascript">
	$(function(){
		var logId = $("#logId");
		var entryCode = $("#entryCode");
		var logPsd = $("#logPsd");
		logId.focusin(function(){
			if(logId.val() !== "用户名/手机号" ){
			return false;
			}else{
			$(this).val("");
			}
		}
		);
		logId.focusout(function(){
		  if($(this).val() == ""){
			$(this).val("用户名/手机号");
		  }
		});
		
		entryCode.focusin(function(){
		  // alert(a);
		  if($(this).val() !== "请输入验证码"){
			return false;
		  }else{
			$(this).val("");
		  }
		});
		entryCode.focusout(function(){
		  if($(this).val() == ""){
			entryCode.attr("type","text")
			$(this).val("请输入验证码");
		  }
		});
		
		logPsd.focusin(function(){
		  // alert(a);
		  if($(this).val() !== "请输入密码"){
			return false;
		  }else{
			$(this).val("");
			logPsd.attr("type","password")
		  }
		});
		logPsd.focusout(function(){
		  if($(this).val() == ""){
			logPsd.attr("type","text")
			$(this).val("请输入密码");
			$("#showPsd .inner span").removeClass("changeOn");
		  }
		});
		$("#showPsd .inner").click(function(){
			if(logPsd.val() !== "请输入密码"){
				if(logPsd.attr("type") == "password"){
					logPsd.attr("type","text");
					$("#showPsd .inner span").addClass("changeOn");
				}else{
					logPsd.attr("type","password");
					$("#showPsd .inner span").removeClass("changeOn");
				}
			}
		});
	});
</script>
</form>
</body>
</html>
